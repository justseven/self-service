<div class="inquiry_box">
	<div id="lib_Tab">
		<div class="lib_Menubox">
			<ul>
				<li id="two1" ng-click="setTab('two',1,3)" class="hover">刷身份证查询</li>
				<li id="two2" ng-click="setTab('two',2,3)">办件编号查询</li>
				<li id="two3" ng-click="setTab('two',3,3)">二维码查询</li>
			</ul>
		</div>
		<div class="lib_Contentbox">
			<div id="con_two_1">
				<img src="images/{{idCardImg}}.gif" alt="" />
			</div>
			<div id="con_two_2" style="display: none">
				<div class="difInquiry" style="padding-top: 30px;">
					<input style="text-align: center" type="text" placeholder="请输入您的编号" ng-model="number" class="inquiryTxtInput" id="numberInput"/>
					<input type="text" placeholder="请输入您的企业名称或姓名" ng-model="name" class="inquiryTxtInput" />
				</div>
				<input type="button" class="btnInquiry" ng-click="eventquerySearch()" />
			</div>
			<div id="con_two_3" style="display: none">
				<img src="images/{{qrCodeImg}}.gif" alt="" />
			</div>
		</div>
	</div>
</div>
